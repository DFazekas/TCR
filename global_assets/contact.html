    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/globalContainer.css">
    <link rel="stylesheet" href="css/define-text.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/globalHeader.css">

    <title>Contact Us</title>

<body>
    <div class="header">
        <div class="header__logo" href="index.html">
        </div>
        <hr class="header__hr" />
        <div class="header__profile header__elements">
            <img src="../global_assets/SVG/profile.svg" alt="Profile">
        </div>
        <div class="header__cats header__elements">

                <div class="contact-information__smaller">4229C Dundas Street W.</div>
                <div class="contact-information__smaller">Toronto, ON M8X 1Y3</div>
