<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/globalContainer.css">
    <link rel="stylesheet" href="css/define-text.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/globalHeader.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/contact.css">
    <title>Contact Us</title>
</head>

<body>
    <div class="header">
        <div class="header__logo" href="index.html">
        </div>
        <hr class="header__hr" />
        <div class="header__profile header__elements">
            <img src="../global_assets/SVG/profile.svg" alt="Profile">
        </div>
        <div class="header__cats header__elements">
            <img src="../global_assets/SVG/cat.svg" alt="Cats">
        </div>
        <div class="header__foster header__elements">
            <img src="../global_assets/SVG/foster.svg" alt="Foster Homes">
        </div>
        <div class="header__help header__elements">
            <img src="../global_assets/SVG/help.svg" alt="Help">
        </div>
        <div class="header__settings header__elements">
            <img src="../global_assets/SVG/settings.svg" alt="Settings">
        </div>

        <div class="header__logout define-text"> Log Out
        </div>
    </div>
    <div class="container">
        <div class="container__title">
            <div class="container__title__heading define-text text-bold text-dark text__size-jumbo">Contact Us</div>
        </div>
        <div class="contact-header define-text text-regular text__size-regular">How can we help?</div>
        <div class="contact-container define-text text-regular">

            <div class="contact__form text-dark">
                <form>
                    <div class="text__size-regular">Your email</div>
                    <input type="text" placeholder="Your Email"><br><br>
                    <div class="text__size-regular">Your name</div>
                    <input type="text" placeholder="Your Name"><br><br>
                    <div class="text__size-regular">Type your message here</div>
                    <input type="text" class="contact-form_" placeholder="Write your message here"><br>
                </form>
            </div>

            <div class="contact-infobox text__size-regular">
                <div class="contact-information"><img src="../global_assets/SVG/phone.svg" alt="Phone Number" style="width: 10px;">(416) 538-8592</div>
                <div class="contact-information"><a href="mailto:info@torontocatrescue.ca?Subject=Hello!" target="_top"><img src="../global_assets/SVG/computer.svg" alt="Our Email" style="width: 20px;">info@torontocatrescue.ca</a></div>
                <br>
                <div class="contact-information-smaller">Our mailing address:</div>
                <div class="contact-information-smaller">TCR Volunteer Center</div>
                <div class="contact-information-smaller">4229C Dundas Street W.</div>
                <div class="contact-information-smaller">Toronto, ON M8X 1Y3</div>
            </div>
        </div>

    </div>
    <script src="js/global.js"></script>
</body>

</html>
