<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../global_assets/lib/vue.min.js"></script>
    <link rel="stylesheet" href="../global_assets/css/globalContainer.css">
    <link rel="stylesheet" href="../global_assets/css/define-text.css">
    <link rel="stylesheet" href="../global_assets/css/fonts.css">
    <link rel="stylesheet" href="../global_assets/css/globalHeader.css">
    <link rel="stylesheet" href="../global_assets/css/global.css">
    <link rel="stylesheet" href="dev/css/container.css">
    <link rel="stylesheet" href="dev/css/header.css">
    <link rel="stylesheet" href="dev/css/addcat.css">
    <title>Shelter</title>
</head>

<body>
    <div class="header">
        <div class="header__logo" href="index.html">
        </div>
        <hr class="header__hr" />

        <div class="header__cats header__elements">
            <a href="index.html"><img src="../global_assets/SVG/cat.svg" alt="Cats"></a>
        </div>
        <div class="header__addcat header__elements header__active">
            <a href="addCat.html"><img src="../global_assets/SVG/addacat.svg" alt="Add Cat"></a>
        </div>
        <div class="header__profile header__elements">
            <a href="profile.html"><img src="../global_assets/SVG/profile.svg" alt="Profile" href="profile.html"></a>
        </div>
        <div class="header__help header__elements">
            <a href="contact.html"><img src="../global_assets/SVG/help.svg" alt="Help"></a>
        </div>

        <div class="header__logout"> Log Out
        </div>
    </div>
    <div class="container">
        <div class="container__title">
            <p class="container__title__heading title define-text text-bold text-dark text__size-jumbo">Add A Cat</p>
        </div>
        <form class="addCat" action="addCat">
            <div class="containers__all container__top-half">
                <div class="containers__all container__top-half-left">
                    <select class="shelterSelect" name="shelterName" required>
                        <option value="tas">Toronto Animal Services</option>
                        <option value="ths">Toronto Humane Society</option>
                        <option value="nas">North Animal Shelter</option>
                    </select>
                    <br>
                    <p class="text-regular text__size-regular cat-name-text">
                        Cat Name
                        <input type="text" class="catName" name="catName" value="" required>
                        <br> Primary Colour
                        <input type="text" name="primaryColour" value="" required><br>Weight
                        <input type="number" name="catWeight" value="" required><br> FIV Tested
                        <select name="fivTested" required>
                            <option value="yes">Tested Positive</option>
                            <option value="no">Tested Negative</option>
                            <option value="notTested">Not Tested</option>
                        </select>
                        <br> FVRCP Date
                        <input type="date" name="fvrcpdate" value="FVRCP Vaccination Date" required>
                        <br>
                    </p>
                </div>

                <div class="containers__all container__top-half-right">
                    <p class="text-regular text__size-regular cat-name-text">
                        Age
                        <input type="number" name="catAge" value="" required><br> Secondary Colour
                        <input type="text" name="secondaryColour" value="" required><br>

                        <select name="gender" required>
                            <option value="female">Female</option>
                            <option value="male">Male</option>
                        </select>

                        FLV Tested
                        <select name="fivTested" required>
                            <option value="yes">Tested Positive</option>
                            <option value="no">Tested Negative</option>
                            <option value="notTested">Not Tested</option>
                        </select>


                        <br> Rabies Vaccination Date
                        <input type="date" name="fvrcpdate" value="Rabies Vaccination Date">
                </div>
            </div>
            <div class="containers__all container__bottom-half text-regular text__size-regular">
                <p class=" cat-name-text"></p>
                Vaccine up to date?
                <input type="radio" name="vaccineUpToDate" value="yes" checked>Yes
                <input type="radio" name="vaccineUpToDate" value="no">No <br> Spayed/Neutered? <input type="radio" name="spayneut" value="yes" checked>Yes
                <input type="radio" name="spayneut" value="no">No <br> History of being bitten? <input type="radio" name="bitten" value="yes" checked>Yes
                <input type="radio" name="bitten" value="no">No <br> Behaviour Traits and Other Characteristics
                <input class="behaviour" type="text" name="behaviour" value="" required>
                <br> Medical History <input class="medical" type="text" name="medHist" value="" required>
                <br> Comments <input class="comments" type="text" name="comments" value="" required>
                <br>
                <input type="submit">
            </div>
        </form>
    </div>


    <script src="dev/js/main.js"></script>
</body>

</html>
