<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../global_assets/css/define-text.css">
    <link rel="stylesheet" href="../global_assets/css/fonts.css">
    <link rel="stylesheet" href="../global_assets/css/globalHeader.css">
    <link rel="stylesheet" href="../global_assets/css/globalContainer.css">
    <link rel="stylesheet" href="../global_assets/css/global.css">
    <link rel="stylesheet" href="../global_assets/css/contact.css">
    <link rel="stylesheet" href="../global_assets/css/globalButtons.css">
    <title>Contact Us</title>
</head>

<body>
    <div class="header">
        <a href="index.html">
            <div class="header__logo">
            </div>
        </a>
        <hr class="header__hr" />
        <a href="index.html" class="header__cats header__elements">
            <img src="../global_assets/SVG/cat.svg" alt="Cats">
        </a>
        <a href="addCat.html" class="header__addcat header__elements">
            <img src="../global_assets/SVG/addacat.svg" alt="Add Cat">
        </a>
        <a href="profile.html" class="header__profile header__elements">
            <img src="../global_assets/SVG/profile.svg" alt="Profile" href="profile.html">
        </a>
        <a href="contact.html" class="header__help header__elements header__active">
            <img src="../global_assets/SVG/help.svg" alt="Help">
        </a>
        <div class="header__logout"> Log Out
        </div>
    </div>
    <div class="container">
        <div class="container__title">
            <div class="container__title__heading define-text text-bold text-dark text__size-jumbo">Contact Us</div>
        </div>
        <div class="contact__container define-text text-regular">
            <div class="contact__form text-dark">
                <form>
                    <div class="text__size-regular">Your email</div>
                    <input type="text" placeholder="Your Email"><br><br>
                    <div class="text__size-regular">Your name</div>
                    <input type="text" placeholder="Your Name"><br><br>
                    <div class="text__size-regular">Type your message here</div>
                    <textarea placeholder="Write your message here" class="contact__textarea"></textarea><br>
                    
                    <button class="define-button contact__submit">Submit</button>
                </form>
            </div>

            <div class="contact__infobox text__size-regular">
                <div class="contact__information"><img src="../global_assets/SVG/phone.svg" alt="Phone Number" style="width: 15px;">(416) 538-8592</div>
                <div class="contact__information"><img src="../global_assets/SVG/email.svg" alt="Our Email" style="width: 20px;">info@torontocatrescue.ca</div>
                <br>
                <div class="contact__information-smaller"><b>Our mailing address:</b></div>
                <div class="contact__information-smaller">TCR Volunteer Center</div>
                <div class="contact__information-smaller">4229C Dundas Street W.</div>
                <div class="contact__information-smaller">Toronto, ON M8X 1Y3</div>
            </div>
        </div>
    </div>
    <script src="../global_assets/js/global.js"></script>
</body>

</html>
