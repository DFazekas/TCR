<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/global_assets/css/define-text.css">
    <link rel="stylesheet" href="/global_assets/css/fonts.css">
    <link rel="stylesheet" href="/global_assets/css/globalHeader.css">
    <link rel="stylesheet" href="/global_assets/css/globalContainer.css">
    <link rel="stylesheet" href="/global_assets/css/global.css">
    <link rel="stylesheet" href="/global_assets/css/contact.css">
    <title>Contact Us</title>
</head>

<body>
    <div class="header">
        <div class="header__logo" href="index.html">
        </div>
        <hr class="header__hr" />

        <div class="header__cats header__elements">
            <a href="index.html"><img src="../global_assets/SVG/cat.svg" alt="Cats"></a>
        </div>
        <div class="header__addcat header__elements">
            <a href="addCat.html"><img src="../global_assets/SVG/addacat.svg" alt="Add Cat"></a>
        </div>
        <div class="header__profile header__elements ">
            <a href="profile.html"><img src="../global_assets/SVG/profile.svg" alt="Profile" href="profile.html"></a>
        </div>
        <div class="header__help header__elements header__active">
            <a href="contact.html"><img src="../global_assets/SVG/help.svg" alt="Help"></a>
        </div>

        <div class="header__logout define-text"> Log Out
        </div>
    </div>
    <div class="container">
        <div class="container__title">
            <div class="container__title__heading define-text text-bold text-dark text__size-jumbo">Contact Us</div>
        </div>

        <!--        <div class="contact-header define-text text-regular text__size-regular">How can we help?</div>-->

        <div class="contact__container define-text text-regular">

            <div class="contact__form text-dark">
                <form>
                    <div class="text__size-regular">Email Address</div>
                    <input type="text" placeholder="Enter Email Here"><br><br>
                    <div class="text__size-regular">Full Name</div>
                    <input type="text" placeholder="Enter Name Here"><br><br>
                    <div class="text__size-regular">Your Message</div>
                    <textarea type="text" class="contact__form__input-large define-text text-regular" placeholder="What can we help you with?"></textarea><br>
                </form>
            </div>

            <div class="contact__infobox text__size-regular">
                <div class="contact__information"><img src="../global_assets/SVG/phone.svg" alt="Phone Number" style="width: 15px;">(416) 538-8592</div>
                <div class="contact__information"><img src="../global_assets/SVG/email.svg" alt="Our Email" style="width: 20px;">info@torontocatrescue.ca</div>
                <br>
                <div class="contact__information-smaller"><b>OUR MAILING ADDRESS:</b></div>
                <div class="contact__information-smaller">TCR Volunteer Center</div>
                <div class="contact__information-smaller">4229C Dundas Street W.</div>
                <div class="contact__information-smaller">Toronto, ON M8X 1Y3</div>
            </div>
        </div>

    </div>
    <script src="js/global.js"></script>
    <script src="dev/js/main.js"></script>
</body>

</html>
