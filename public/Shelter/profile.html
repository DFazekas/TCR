<head>
    <meta charset="utf-8">

    <script src="../global_assets/lib/vue.min.js"></script>
    <link rel="stylesheet" href="../global_assets/css/globalContainer.css">
    <link rel="stylesheet" href="../global_assets/css/define-text.css">
    <link rel="stylesheet" href="../global_assets/css/fonts.css">
    <link rel="stylesheet" href="../global_assets/css/globalHeader.css">
    <link rel="stylesheet" href="../global_assets/css/global.css">
    <link rel="stylesheet" href="../global_assets/css/contact.css">
    <link rel="stylesheet" href="../global_assets/css/globalButtons.css">
    <link rel="stylesheet" href="../global_assets/css/globalProfile.css">
    <title>Profile</title>
</head>

<body>
    <div class="header">
        <a href="index.html">
            <div class="header__logo">
            </div>
        </a>
        <hr class="header__hr" />
        <a href="index.html" class="header__addcat header__elements">
            <img src="../global_assets/SVG/addacat.svg" alt="Add Cat">
        </a>
        <a href="profile.html" class="header__profile header__elements header__active">
            <img src="../global_assets/SVG/profile.svg" alt="Profile">
        </a>
        <a href="contact.html" class="header__help header__elements">
            <img src="../global_assets/SVG/help.svg" alt="Help">
        </a>
        <div class="header__logout"> Log Out
        </div>
    </div>

    <div class="container">
        <div class="container__title">
            <div class="container__title__heading define-text text-bold text-dark text__size-jumbo">Profile</div>
        </div>

        <div class="define-profile">
            <div class="profile__image"></div>
            <div class="profile__info define-text text-dark text-regular text__size-small">
                <p class="text-bold text__size-regular">Users Name</p>
                <div class="profile__contact text-bold ">
                    <p>Phone Number</p>
                    <p>Email</p>
                </div>
                <p>Address</p>
                <div class="profile__contact ">
                    <p>Apt. #</p>
                    <p>City</p>
                </div>
                <p>Important Notes</p>
                <textarea name="comments" class="comments" placeholder="Write here"></textarea>

                <input class="define-button button__size-medium" type="submit">
            </div>
        </div>
    </div>
    <script src="../global_assets/js/global.js "></script>
