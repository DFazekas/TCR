<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../global_assets/lib/vue.min.js"></script>
    <link rel="stylesheet" href="../global_assets/css/globalContainer.css">
    <link rel="stylesheet" href="../global_assets/css/define-text.css">
    <link rel="stylesheet" href="../global_assets/css/fonts.css">
    <link rel="stylesheet" href="../global_assets/css/globalHeader.css">
    <link rel="stylesheet" href="../global_assets/css/global.css">
    <link rel="stylesheet" href="../global_assets/css/globalList.css">
    <title>TCR</title>
</head>

<body>
    <div class="header">
        <a href="index.html">
            <div class="header__logo"></div>
        </a>
        <hr class="header__hr" />
        <a href="index.html" class="header__cats header__elements header__active"><img src="../global_assets/SVG/cat.svg" alt="Cats"></a>
        <a href="foster.html" class="header__foster header__elements">
            <img src="../global_assets/SVG/foster.svg" alt="Foster Homes">
        </a>
        <a href="mail.html" class="header__mail header__elements">
            <img src="../global_assets/SVG/mail.svg" alt="Mail">
        </a>
        <a href="volunteers.html" class="header__volunteers header__elements">
            <img src="../global_assets/SVG/volunteers.svg" alt="Volunteers">
        </a>
        <a href="profile.html" class="header__profile header__elements">
            <img src="../global_assets/SVG/profile.svg" alt="Profile" href="profile.html">
        </a>
        <div class="header__logout">Log Out</div>
    </div>
    <div class="container">
        <div class="container__title">
            <div class="container__title__heading define-text text-dark text__size-jumbo text-bold">CATS</div>
        </div>
        <div id="define-list" class="define-list">
            <div class="list-filter text-bold text__size-regular">
                <p class="filter-bar--text">Name</p>
                <p class="filter-bar--text">#ID</p>
                <p class="filter-bar--text">Age Group</p>
                <p class="filter-bar--text">Vaccinated</p>
                <p class="filter-bar--text">Spayed/Neutered</p>
                <p class="filter-bar--text">Breed</p>
                <p class="filter-bar--text">Status</p>
                <p class="filter-bar--text"><img src="" alt=""></p>
            </div>
            <div v-for="info in infoList" class="list-elements define-text text-regular text-dark text__size-small">
                <list_bars :info="info">
                    <div class="list__detail__wrapper">
                        <div class="detail__photo"></div>

                        <div class="detail__col1">
                            <div class="detail__text1 detail__location"></div>
                            <div class="detail__text1 detail__weight"></div>
                            <div class="detail__text1 detail__dob">
                            </div>
                        </div>

                        <div class="detail__col2">
                            <div class="detail__text1 detail__colour"></div>
                            <div class="detail__text1 detail__gender"></div>
                            <div class="detail__text1 detail__bitten"></div>
                        </div>
                        <div class="detail__proposal"></div>
                        <div class="detail__bio">
                        </div>
                    </div>



                </list_bars>
            </div>

        </div>
    </div>
    <script src="../global_assets/js/list.js"></script>
    <script src="../global_assets/js/global.js"></script>
    <script src="dev/js/localList.js"></script>
    </div>
</body>

</html>
